<div class="body">
  <div class="title">
    <h1>Alunos</h1>
  </div>
  <div class="card">
      <p-table
          [value]="alunos()"
          [paginator]="true"
          [rows]="5"
          [tableStyle]="{ 'min-width': '50rem' }"
          [rowsPerPageOptions]="[5, 10, 20]"
      >
          <ng-template pTemplate="header">
            <tr>
              <th>Matr√≠cula</th>
              <th>Nome</th>
              <th>Idade</th>
              <th>Email</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-alunos>
              <tr>
                  <td>{{ alunos.matricula }}</td>
                  <td>{{ alunos.nome }}</td>
                  <td>{{ alunos.idade }}</td>
                  <td>{{ alunos.email }}</td>
                  <td class="buttons">
                    <p-button (onClick)="updateAluno(alunos.matricula)" icon="pi pi-pencil" severity="info" />
                    <p-button (onClick)="deleteAluno($event,alunos.matricula)" icon="pi pi-times" severity="danger" />
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>>
